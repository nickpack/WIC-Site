{% extends "base.html" %}
{% load bootstrap %}
{% block nav-contact %}<li class="active"><a href="/contact/" title="Contact">Contact</a></li>{% endblock %}
{% block title %}Contact{% endblock %}
{% block content %}
<div class="row">
    <div class="page-header">
        <h1>Contact</h1>
    </div>
    <div class="span4">
        <div class="fb-like-box" data-href="http://www.facebook.com/walkincomaofficial" data-width="370" data-show-faces="true" data-stream="true" data-header="true"></div>
    </div>
    <div class="span4">
        <script charset="utf-8" src="http://widgets.twimg.com/j/2/widget.js"></script>
        <script>
            new TWTR.Widget({
                version: 2,
                type: 'profile',
                rpp: 10,
                interval: 30000,
                width: 'auto',
                height: 500,
                theme: {
                    shell: {
                        background: '#333333',
                        color: '#ffffff'
                    },
                    tweets: {
                        background: '#ffffff',
                        color: '#8a8a8a',
                        links: '#eb9f07'
                    }
                },
                features: {
                    scrollbar: true,
                    loop: false,
                    live: true,
                    behavior: 'all'
                }
            }).render().setUser('WalkInComa').start();
        </script>
    </div>
    <div class="span4">
        <h4>Email Us</h4>
        <div class="alert alert-info"><strong>Thanks</strong> Your message was sent.</div>
    </div>
</div>
{% endblock %}
{% block footerjs %}
    <div id="fb-root"></div>
    <script>(function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = "//connect.facebook.net/en_GB/all.js#xfbml=1&appId=292652680812872";
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));</script>
{% endblock %}
