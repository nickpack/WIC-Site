{% extends 'base.html' %}
{% block title %}{{post.title}}{% endblock %}
{% block content %}
<div class="row">
    <div class="span3">
        <div class="well sidebar-nav">
            <ul class="nav nav-list">
            </ul>
        </div><!--/.well -->
    </div><!--/span-->
    <div class="span9">
        <div class="page-header">
            <h1>{{post.title}} <small>{{post.article_date}}</small></h1>
        </div>
        {{post.article_body|linebreaks}}
    </div>
</div>
{% endblock %}
