{% extends "base.html" %}
{% block content %}
    <h1 class="heading">Band</h1>
    {% if members %}
    <div>
        {% for member in members %}
        <p>{{ member.first_name }} {{ member.last_name }}<br>
           {{ member.role_in_band }}</p>
        <p>{{ member.gear }}<br>
           {{ member.bio }}</p>
        {% endfor %}
    </div>
    {% else %}
    <p>No members are available.</p>
    {% endif %}
{% endblock %}
